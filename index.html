<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score: <span id="high-score">00</span></h3>
                </div>
                <div class="info">
                    <h3>Score: <span id="score">00</span></h3>
                </div>
                <div class="info">
                    <h3>Time: <span id="time">00:00</span></h3>
                </div>
            </div>

            <div class="board"></div>
            
            <div class="modal">
            <div class="modal-card start-game">
                <img src="snake.png" alt="Snake" class="snake-img">
                <h3>Welcome to Snake Game</h3>
                <button class="btn btn-start glow-btn">Start Game</button>
            </div>

            <div class="modal-card game-over">
                <img src="snake.png" alt="Snake" class="snake-img">
                <h3>Game Over</h3>
                <p class="game-over-text">Press restart to try again!</p>
                <button class="btn btn-restart glow-btn">Restart Game</button>
            </div>
        </div>
    </main>

    <audio id="eat-sound" src="eat.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
